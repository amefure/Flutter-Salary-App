#instructions:
#  - flutter:main            # mainエントリーポイントを自動生成
#  - flutter:flavors         # Flavor クラスなどの自動生成
#  - android:buildGradle     # Android build.gradle に flavor 定義を追加
#  - android:flavorizrGradle # flavorizr 専用の Gradle プラグイン設定を適用
#  - android:androidManifest # AndroidManifest にアプリ名などの差分設定を追加
#  - ios:podfile             # Podfile にフレーバー対応の設定を追加
#  - ios:xcconfig            # iOS ビルド設定（Debug-dev.xcconfig など）を生成
#  - ios:buildTargets        # iOS ビルドターゲットの複製（dev / prod）
#  - ios:schema              # Xcode にスキーム（dev / prod）を追加
#  - ios:plist               # Info.plist を分割し、環境ごとの差異に対応
#  - ide:config              # VSCode / Android Studio 用の起動構成を自動生成
